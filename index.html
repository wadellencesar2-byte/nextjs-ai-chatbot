<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Meus Currículos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #0f172a;
            color: #fff;
        }

        header {
            padding: 20px;
            text-align: center;
            background: #020617;
        }

        header h1 {
            margin: 0;
            font-size: 26px;
        }

        header p {
            color: #94a3b8;
            margin-top: 5px;
        }

        .container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .card {
            background: #020617;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }

        .card .info {
            padding: 15px;
            text-align: center;
        }

        .card .info h3 {
            margin: 0;
            font-size: 18px;
        }

        .card .info p {
            margin-top: 5px;
            font-size: 14px;
            color: #94a3b8;
        }

        footer {
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #64748b;
        }
    </style>
</head>
<body>

    <header>
        <h1>Meus Currículos</h1>
        <p>Portfólio profissional</p>
    </header>

    <div class="container">

        <div class="card">
            <img src="img/curriculo1.png" alt="Currículo 1">
            <div class="info">
                <h3>Currículo 01</h3>
                <p>Área profissional</p>
            </div>
        </div>

        <div class="card">
            <img src="img/curriculo2.png" alt="Currículo 2">
            <div class="info">
                <h3>Currículo 02</h3>
                <p>Área profissional</p>
            </div>
        </div>

        <div class="card">
            <img src="img/curriculo3.png" alt="Currículo 3">
            <div class="info">
                <h3>Currículo 03</h3>
                <p>Área profissional</p>
            </div>
        </div>

        <div class="card">
            <img src="img/curriculo4.png" alt="Currículo 4">
            <div class="info">
                <h3>Currículo 04</h3>
                <p>Área profissional</p>
            </div>
        </div>

    </div>

    <footer>
        © 2026 - Meu Portfólio
    </footer>

</body>
</html>
